<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style.css">

    <title>Contact Form</title>
    <h1> Contact Us</h1>
</head>

<body>
    <form action="mail.php" method="POST">
        <section>
            <label>First Name (Required)</label>
            <br>
            <input type="text" name="firstName" id="firstname" required>
        </section>
        <br>
        <section>
            <label>Last Name (Required)</label>
            <br>
            <input type="text" name="lastName" id="lastname" required>
        </section>

        <br>

        <section>
            <label>Email Address(Required)</label>
            <br>
            <input type="text" name="email" id="email" required>
        </section>

        <br>

        <section>

            <label>Telephone number (Required)</label>
            <br>
            <input type="text" name="phoneNumber" id="phonenumber" maxlength="11" required>
        </section>

        <br>


        <label for="subject">Subject (Required)</label>
        <br>
        <select name="subject" id="subject" required>
            <option value="enquiry">Enquiry</option>
            <option value="callBack">Call back</option>
            <option value="complaint">Complaint</option>
        </select>
        <br>
        <br>
        <label>Message (Required)</label>
        <br>
        <textarea name="message" id="message" rows="6" cols="25"></textarea>
        <br>
        <input type="submit" value="Submit"><input type="reset" value="Clear" required>
        </section>
    </form>

</html>
